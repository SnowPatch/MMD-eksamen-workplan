@extends('base')

@block('title', 'Log ind - Workplan')

@block('styles')
<link rel="stylesheet" href="@asset('css/auth/main.css', true)">
@endblock

@block('body')
<nav class="container">
    <div class="row">
        <a href="/" class="logo">
            <img src="@asset('img/workplan.svg')" alt="Workplan logo">
        </a>
    </div>
</nav>

<section id="loginSection">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

                <div class="notification"></div>
            
                <form id="form" method="POST" action="@self">
            
                    <h1>@echo $client</h1>
                    <p>Log ind for at fortsætte</p>
                    
                    <div class="input">
                        <input name="email" type="email" id="email" minlength="1" required />
                        <label for="email"><span>Email adresse</span></label>
                    </div>
                    <div class="input">
                        <input name="password" type="password" id="password" required />
                        <label for="password"><span>Kodeord</span></label>
                    </div>

                    <div class="input checkbox">
                        <input type="checkbox" name="cookie" id="cookie">
                        <label for="cookie">Hold mig logget ind</label>
                    </div>
                    <input type="submit" name="login" value="Log ind" />
            
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="copyright">
    <div class="container">
        <p>Copyright © 2020 Workplan. Alle Rettigheder Reserveret.</p>
        <span>Powered by Netclear</span>
    </div>
</footer>
@endblock

@block('scripts')
<script>
function notify(type, message) {
    select('div.notification').innerHTML = '<div class="notify-'+type+'">'+message+'</div>';
}
</script>
@endblock
